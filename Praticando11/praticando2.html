<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando 2 - JavaScript - Mini calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Praticando 2 - JavaScript - Mini calculadora</h1>
    
    <div class="row g-3 align-items-end">
      <div class="col-auto">
        <label for="numero1" class="form-label">Número 1</label>
        <input type="number" class="form-control" id="numero1" style="width: 200px;">
      </div>
      
      <div class="col-auto">
        <label for="numero2" class="form-label">Número 2</label>
        <input type="number" class="form-control" id="numero2" style="width: 200px;">
      </div>
      
      <div class="col-auto">
        <label for="resultado" class="form-label">Resultado</label>
        <input type="text" class="form-control" id="resultado" readonly style="width: 200px; background-color: #e9ecef;">
      </div>
      
      <div class="col-auto">
        <button type="button" class="btn btn-primary" onclick="calcular('soma')">Soma</button>
        <button type="button" class="btn btn-primary" onclick="calcular('subtracao')">Subtração</button>
        <button type="button" class="btn btn-primary" onclick="calcular('multiplicacao')">Multiplicação</button>
        <button type="button" class="btn btn-primary" onclick="calcular('divisao')">Divisão</button>
      </div>
    </div>
  </div>

  <script src="praticando2.js"></script>
</body>
</html>
