<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando 4 - Mini-game com jQuery</title>
  <link rel="stylesheet" href="praticando4.css">
</head>
<body>
  <h1>Praticando 4 - Mini-game com jQuery</h1>
  
  <div class="instrucoes">
    <h2>Instruções:</h2>
    <ol>
      <li>Clique em um dos quadrados coloridos</li>
      <li>Depois use as teclas <span class="tecla">W</span> <span class="tecla">A</span> <span class="tecla">S</span> <span class="tecla">D</span> para movimentar os elementos para cima, esquerda, baixo e direita respectivamente.</li>
    </ol>
  </div>

  <div class="container">
    <div class="quadrado vermelho" data-original-left="0" data-original-top="0"></div>
    <div class="quadrado azul" data-original-left="140" data-original-top="0"></div>
    <div class="quadrado verde" data-original-left="280" data-original-top="0"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="praticando4.js"></script>
</body>
</html>
