<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabelas com colspan e rowspan</title>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            border: 1px solid red;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>-</td>

            <td colspan="2">Colspan</td>

        </tr>
