<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJAX com JSON + jQuery + Bootstrap - Trabalho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">AJAX com JSON + jQuery + Bootstrap</h1>
        <div class="text-end small">Desenvolvedor: <strong>Pedro Colavite Conilho</strong></qdiv>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Cadastro</h5>

            <div id="alertArea"></div>

            <form id="formCadastro" autocomplete="off">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="seu@exemplo.com">
              </div>

              <div class="d-flex gap-2">
                <button type="button" id="btnSave" class="btn btn-primary" disabled>Gravar</button>
                <button type="button" id="btnClear" class="btn btn-secondary">Limpar</button>
                <button type="button" id="btnRefresh" class="btn btn-outline-primary ms-auto">Atualizar dados da tabela</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Lista de contatos</h5>

            <div id="loading" class="text-center my-3 d-none">
              <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Carregando...</span></div>
            </div>

            <div class="table-responsive">
              <table class="table table-striped table-hover" id="tableContatos">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col" class="text-end">Ações</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3">
    <div class="container small text-muted">Exercício: AJAX + JSON + jQuery + Bootstrap</div>
  </footer>

  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
